    <h1>Search ZigZag Airdrop ü™Ç üéÅ üöÄ ü§ë in Files</h1>
    <p>Enter the <b>0x zksync address</b> below and click the search button to search for it in multiple CSV files:</p>
    <div class="d-flex gap-3">
    <input type="text" id="query" class="form-control">
    <button onclick="searchCSVFiles()" class="btn btn-dark">Search Airdrop Address</button>
    </div>
    <div id="results" class="mt-4"></div>
    </div>
    <script>
      function searchCSVFiles() {
        // Get the user input query from the input field
        const query = document.getElementById("query").value;

        // Object to store the details of the rows where the query was found
        const foundInFiles = {};

        // List of CSV files to search
        const csvFiles = ["ido_eligible.csv", "atlendis_eligible_addresses.csv", "gitcoin_eligible.csv", "trader_eligible_addresses.csv", "LanternFestivalTrivia.csv"];

        // Loop through each CSV file and search for the query
        csvFiles.forEach(function(file) {
          // Fetch the CSV file using an HTTP request
          fetch(file)
            .then(response => response.text())
            .then(data => {
              // Split the CSV data into an array of rows
              const rows = data.split("\n");

              // Loop through each row and check if it contains the query
              rows.forEach(function(row) {
                if (row.includes(query)) {
                  // Store the details of the row where the query was found
                  if (!foundInFiles[file]) {
                    foundInFiles[file] = [];
                  }
                  foundInFiles[file].push(row.split(","));
                }
              });

              // Display the details of the rows where the query was found
              const resultsDiv = document.getElementById("results");
              resultsDiv.innerHTML = "";
              Object.keys(foundInFiles).forEach(function(filename) {
                const fileDetails = foundInFiles[filename];
                resultsDiv.innerHTML += "<h2> ü•≥ You recieved an airdrop in file : " + filename + "</h2>";
                fileDetails.forEach(function(row) {
                  const rowDetails = row.map(function(item) {
                    return "<li>" + item.trim() + "</li>";
                  }).join("");
                  resultsDiv.innerHTML += "<ul>" + rowDetails + "</ul>";
                });
              });
            });
        });
      }
    </script>
